<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/faf.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="FaF" src="css/images/faf_32x32.png">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if "home" == active_page %} class="active"{% endif %}><a href="{{ url_for('index') }}">Home</a></li>
            <li {% if "clans" == active_page %} class="active"{% endif %}><a href="{{ url_for('clans') }}">Clans</a></li>
            <li><a href="#">Members</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">My Clan</a></li>
            <li><p class="navbar-text">Logged in as: MyName</p></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>{{ title }}</h1>
      {% block container %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="http://www.faforever.com/">Forged Alliance Forever</a></li>
          <li><a href="https://github.com/FAForever/clans">Sources</a></li>
          <li><a href="https://github.com/FAForever/clans/issues">Issues</a></li>
          <li><a href="https://github.com/FAForever/clans/network/members">Authors</a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
