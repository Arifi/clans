<repeat group="{{ @membership_requests }}" value="{{ @request }}" counter="{{ @ctr }}">
<div class="control-group">
	{{ @request.player_name }}
	<div class="controls" style="float:right;">
		<a href="component/_membership_action?player={{ @request.player_id }}&action=accept" class="btn btn-small" type="button">Accept Request</a>
		<a href="component/_membership_action?player={{ @request.player_id }}" class="btn btn-small" type="button">Reject Request</a>
	</div>
</div>   
</repeat>
