<div class="span11">
	<h3>{{ @clan_name }}</h3>
	<p>
		<button class="btn btn-large" data-toggle-extended="modal" data-modal-type="join_clan" disabled>Join Clan</button>
	</p>
</div>
<div class="span11">
	<h4>Clan Details</h4>
</div> 
<div class="row">
	<include href="{{ @clan_details_component_template }}" />
</div>
<hr style="border-top: 1px solid #ccc;">
<include href="{{ @clan_members_list_template }}" />

<!-- Join clan -->
<div id="join_clan_modal" class="modal modal-override-clansListPageModal hide" tabindex="-1" >
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">X</button>
		<h3>Join Clan</h3>
	</div>
	<div class="modal-body">
		<div class="row well" id="myclan_invite_players_modal_body">
			Yes, I want to join {{ @clan_name }}: <a class="btn btn-large" href="component/join_request?clan_id={{@clan_id}}">Confirm Join</a>     
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" >Close</button>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {

	if({{@clanless}}) {
		$('button[data-modal-type="join_clan"]').each(function(i, obj) {
			$(this).removeAttr('disabled');
		});
	}

	$('button[data-modal-type="join_clan"]').click(function(){
		$('#join_clan_modal').modal();
	});

} ); 
</script>
